model:
  type: resnet
  name: resnet50
  num_classes: 5
  pretrained: true

data:
  root_dir: data/processed
  batch_size: 32
  num_workers: 4
  image_size: 224
  use_weighted_sampling: true

training:
  epochs: 40
  optimizer:
    type: AdamW
    lr: 0.0001
    weight_decay: 0.00005
  scheduler:
    type: CosineAnnealingLR
    T_max: 40
  loss:
    type: ce
  use_amp: true
  gradient_clip: 1.0
  early_stopping_patience: 10
checkpoint:
  save_dir: models/checkpoints/resnet50
logging:
  use_wandb: false
  log_interval: 10
