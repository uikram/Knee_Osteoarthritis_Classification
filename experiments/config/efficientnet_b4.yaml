# EfficientNet-B4 Configuration

model:
  type: efficientnet
  name: efficientnet_b4
  num_classes: 5
  pretrained: true
  use_ordinal: false
  use_attention: true

data:
  root_dir: data/processed
  batch_size: 32
  num_workers: 4
  image_size: 224
  use_weighted_sampling: true

training:
  epochs: 50
  optimizer:
    type: AdamW
    lr: 0.0001
    weight_decay: 0.00001
  
  scheduler:
    type: CosineAnnealingLR
    T_max: 50
  
  loss:
    type: ce
    class_weights: null
  
  use_amp: true
  gradient_clip: 1.0
  early_stopping_patience: 10

augmentation:
  horizontal_flip: 0.5
  rotation: 15
  shift_scale_rotate: true
  brightness_contrast: 0.5
  gaussian_noise: 0.2
  gaussian_blur: 0.2
  coarse_dropout: 0.3

checkpoint:
  save_dir: models/checkpoints/efficientnet_b4
  save_best_only: true
  monitor: val_loss

logging:
  use_wandb: false
  log_interval: 10
