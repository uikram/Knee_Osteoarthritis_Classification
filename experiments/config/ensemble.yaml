model:
  type: ensemble
  ensemble_models:
    - {type: efficientnet, name: efficientnet_b4, num_classes: 5, pretrained: true}
    - {type: vit, name: vit_base_patch16_224, num_classes: 5, pretrained: true}
    - {type: convnext, name: convnext_base, num_classes: 5, pretrained: true}
  ensemble_weights: [0.4, 0.3, 0.3]
data:
  root_dir: data/processed
  batch_size: 16
  num_workers: 4
  image_size: 224
  use_weighted_sampling: true
training:
  epochs: 20
  optimizer:
    type: AdamW
    lr: 0.00005
    weight_decay: 0.00002
  scheduler:
    type: CosineAnnealingLR
    T_max: 20
  loss:
    type: ce
  use_amp: true
  early_stopping_patience: 8
checkpoint:
  save_dir: models/checkpoints/ensemble
logging:
  use_wandb: false
  log_interval: 10
