# Vision Transformer Configuration

model:
  type: vit
  name: vit_base_patch16_224
  num_classes: 5
  pretrained: true
  use_ordinal: false

data:
  root_dir: data/processed
  batch_size: 24
  num_workers: 4
  image_size: 224
  use_weighted_sampling: true

training:
  epochs: 40
  optimizer:
    type: AdamW
    lr: 0.00005
    weight_decay: 0.00001
  
  scheduler:
    type: CosineAnnealingWarmRestarts
    T_0: 10
    T_mult: 2
  
  loss:
    type: focal
    focal_gamma: 2.0
  
  use_amp: true
  gradient_clip: 1.0
  early_stopping_patience: 12

augmentation:
  horizontal_flip: 0.5
  rotation: 10
  shift_scale_rotate: true
  brightness_contrast: 0.3
  mixup_alpha: 0.2

checkpoint:
  save_dir: models/checkpoints/vit_base
  save_best_only: true
  monitor: val_loss

logging:
  use_wandb: false
  log_interval: 10
