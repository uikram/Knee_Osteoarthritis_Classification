<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knee OA X-ray Classification</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Knee Osteoarthritis X-ray Grading</h1>
        <form action="/api/predict" method="post" enctype="multipart/form-data">
            <label for="file">Upload X-ray image:</label>
            <input type="file" name="file" id="file" accept=".png,.jpg,.jpeg">
            <button type="submit">Predict</button>
        </form>
        <div id="results"></div>
    </div>
</body>
</html>
